name: rawkode.academy/website

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/rawkode-academy.yaml"
      - "projects/rawkode.academy/website/**"
      - "content/**"
  pull_request:
    paths:
      - ".github/workflows/rawkode-academy.yaml"
      - "projects/rawkode.academy/website/**"
      - "content/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install d2
        run: |
          curl -fsSL https://d2lang.com/install.sh | sh -s --
          sudo mv ~/.local/bin/d2 /usr/local/bin/d2

      - name: Generate projen files
        run: |
          # Install projen generator dependencies
          cd projects/rawkode.academy/generators/projen-platform-service
          bun install
          cd -

          # Generate projen files for platform services
          for service in email-preferences emoji-reactions video-likes; do
            SERVICE_DIR="projects/rawkode.academy/platform/$service"
            if [ -f "$SERVICE_DIR/.projenrc.ts" ]; then
              echo "Running projen for $service..."
              cd "$SERVICE_DIR"
              bun run .projenrc.ts
              cd -
            fi
          done

          # Generate projen files for game services
          for service in achievements leaderboard player-learned-phrases player-stats share-cards; do
            SERVICE_DIR="projects/rawkode.academy/games/secrets-of-kubernetes/$service"
            if [ -f "$SERVICE_DIR/.projenrc.ts" ]; then
              echo "Running projen for ski-$service..."
              cd "$SERVICE_DIR"
              bun run .projenrc.ts
              cd -
            fi
          done

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          project_id: "rawkode-academy-production"
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}

      - name: Get secrets from GCP Secret Manager
        id: secrets
        uses: google-github-actions/get-secretmanager-secrets@v2
        with:
          secrets: |
            CLOUDFLARE_WORKERS_TOKEN:projects/458678766461/secrets/cloudflare-workers-token
            GRAFANA_SOURCEMAP_API_KEY:projects/458678766461/secrets/grafana-cloud-source-maps-api-key

      - name: Build Website
        working-directory: projects/rawkode.academy/website
        env:
          # Faro uploads sourcemaps during build on production (keepSourcemaps: false removes them from bundle)
          GRAFANA_SOURCEMAP_API_KEY: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') && steps.secrets.outputs.GRAFANA_SOURCEMAP_API_KEY || '' }}
        run: |
          bun install
          bun run build

      - name: Build Storybook
        working-directory: projects/rawkode.academy/website
        timeout-minutes: 4
        run: |
          bun run build-storybook

      - name: Remove .map files from Storybook
        run: |
          find projects/rawkode.academy/website/storybook-static -name "*.map" -print -delete || true

      - name: Deploy Production
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        working-directory: projects/rawkode.academy/website
        env:
          CLOUDFLARE_API_TOKEN: ${{ steps.secrets.outputs.CLOUDFLARE_WORKERS_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: "0aeb879de8e3cdde5fb3d413025222ce"
        run: |
          npx wrangler deploy --config wrangler.jsonc

      - name: Deploy Storybook Production
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        working-directory: projects/rawkode.academy/website
        env:
          CLOUDFLARE_API_TOKEN: ${{ steps.secrets.outputs.CLOUDFLARE_WORKERS_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: "0aeb879de8e3cdde5fb3d413025222ce"
        run: |
          npx wrangler deploy --config wrangler.design.jsonc --assets ./storybook-static

      - name: Deploy Preview
        id: preview
        if: github.event_name == 'pull_request'
        working-directory: projects/rawkode.academy/website
        env:
          CLOUDFLARE_API_TOKEN: ${{ steps.secrets.outputs.CLOUDFLARE_WORKERS_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: "0aeb879de8e3cdde5fb3d413025222ce"
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx wrangler versions upload --config wrangler.jsonc --preview-alias pr-${{ github.event.pull_request.number }}
          PREVIEW_URL="https://pr-${{ github.event.pull_request.number }}-rawkode-academy.rawkodeacademy.workers.dev"
          gh pr comment ${{ github.event.pull_request.number }} --body "Deployment Preview: $PREVIEW_URL"

      - name: Remove .map files from preview dist
        if: github.event_name == 'pull_request'
        run: |
          find projects/rawkode.academy/website/dist -name "*.map" -print -delete || true

      - name: Deploy Storybook Preview
        id: storybook-preview
        if: github.event_name == 'pull_request'
        working-directory: projects/rawkode.academy/website
        env:
          CLOUDFLARE_API_TOKEN: ${{ steps.secrets.outputs.CLOUDFLARE_WORKERS_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: "0aeb879de8e3cdde5fb3d413025222ce"
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx wrangler versions upload --config wrangler.design.jsonc --assets ./storybook-static --preview-alias pr-${{ github.event.pull_request.number }}
          PREVIEW_URL="https://pr-${{ github.event.pull_request.number }}-design.rawkodeacademy.workers.dev"
          gh pr comment ${{ github.event.pull_request.number }} --body "Storybook Preview: $PREVIEW_URL"
