      env:
        OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
    - name: deploy
      run: cuenv task deploy -e production --skip-dependencies
      working-directory: projects/rawkode.academy/website
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
