name: rawkode.tools/analytics

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/rawkode-tools-analytics.yaml"
      - "projects/rawkode.tools/analytics/**"
  pull_request:
    paths:
      - ".github/workflows/rawkode-tools-analytics.yaml"
      - "projects/rawkode.tools/analytics/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup cuenv
        uses: cuenv/setup-cuenv@v0

      - name: Sync cuenv files for video-likes
        run: |
          cd projects/rawkode.academy/platform/video-likes
          cuenv sync
          cd -

      - name: Generate projen files
        run: |
          # Install projen generator dependencies
          cd projects/rawkode.academy/generators/projen-platform-service
          bun install
          bun run types
          cd -

          # Generate projen files for platform services
          for service in email-preferences email-service emoji-reactions; do
            SERVICE_DIR="projects/rawkode.academy/platform/$service"
            if [ -f "$SERVICE_DIR/.projenrc.ts" ]; then
              echo "Running projen for $service..."
              cd "$SERVICE_DIR"
              bun run .projenrc.ts
              cd -
            fi
          done

          # Generate projen files for game services
          for service in achievements leaderboard player-learned-phrases player-stats share-cards; do
            SERVICE_DIR="projects/rawkode.academy/games/secrets-of-kubernetes/$service"
            if [ -f "$SERVICE_DIR/.projenrc.ts" ]; then
              echo "Running projen for ski-$service..."
              cd "$SERVICE_DIR"
              bun run .projenrc.ts
              cd -
            fi
          done

      - name: Install workspace dependencies
        run: bun install

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          project_id: "rawkode-academy-production"
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}

      - name: Get secrets from GCP Secret Manager
        id: secrets
        uses: google-github-actions/get-secretmanager-secrets@v2
        with:
          secrets: |
            CLOUDFLARE_WORKERS_TOKEN:projects/458678766461/secrets/cloudflare-workers-token

      - name: Deploy to Production
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: projects/rawkode.tools/analytics
        env:
          CLOUDFLARE_API_TOKEN: ${{ steps.secrets.outputs.CLOUDFLARE_WORKERS_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: "0aeb879de8e3cdde5fb3d413025222ce"
        run: |
          npx wrangler deploy --config wrangler.jsonc

      - name: Deploy Preview
        id: preview
        if: github.event_name == 'pull_request'
        working-directory: projects/rawkode.tools/analytics
        env:
          CLOUDFLARE_API_TOKEN: ${{ steps.secrets.outputs.CLOUDFLARE_WORKERS_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: "0aeb879de8e3cdde5fb3d413025222ce"
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx wrangler versions upload --config wrangler.jsonc --preview-alias pr-${{ github.event.pull_request.number }}
          PREVIEW_URL="https://pr-${{ github.event.pull_request.number }}-analytics.rawkodeacademy.workers.dev"
          gh pr comment ${{ github.event.pull_request.number }} --body "Deployment Preview: $PREVIEW_URL"
